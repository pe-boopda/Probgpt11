  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: testing_frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - testing_network

volumes:
  postgres_data:
  uploads_data:

networks:
  testing_network:
    driver: bridge